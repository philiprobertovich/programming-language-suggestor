<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <h1>Programming Language Selector</h1>
  <form id="form">
    <label><strong>What is your favorite bagel?</strong></label><br>
    <label for="plain">Plain bagel</label>
    <input id="plain" type="radio" value="plain" name="bagel" checked><br>
    <label for="everything">Everything bagel</label>
    <input id="everything" type="radio" value="everything" name="bagel"><br>
    <label for="raisin">Raisin bagel</label>
    <input id="raisin" type="radio" value="raisin" name="bagel"><br>

    <label><strong>How challenging do you find programming to be?</strong></label><br>
    <label for="easy">Easy</label>
    <input id="easy" type="radio" value="easy" name="difficulty" checked><br>
    <label for="moderate">Moderate</label>
    <input id="moderate" type="radio" value="moderate" name="difficulty"><br>
    <label for="hard">Hard</label>
    <input id="hard" type="radio" value="hard" name="difficulty"><br>

    <label><strong>What programming goals do you have?</strong></label><br>
    <label >
      <input id="software" type="radio" value="software" name="goals" checked>
      To develop software
    </label><br>
    <label>
      <input id="webpage" type="radio" value="webpage" name="goals">
      To develop webpages
    </label><br>
    <label>
      <input id="problem-solving" type="radio" value="webpage" name="goals">
      To get better at problem-solving
    </label><br>

    <label>
      <strong>
        Based upon its name alone-which programming language sounds the most appealing to you?
      </strong>
    </label><br>
    <label>
      <input id="csharp" type="radio" value="csharp" name="languages" checked>
      C#
    </label><br>
    <label>
      <input id="javascript" type="radio" value="javascript" name="languages">
      Javascript
    </label><br>
    <label>
      <input id="python" type="radio" value="python" name="languages">
      Python
    </label><br>

    <label><strong>What is your favorite Disney movie?</strong></label><br>
    <label for="marvel">All the Marvel movies, duh</label>
    <input id="marvel" type="radio" value="marvel" name="movies" checked><br>
    <label for="toy-story">Toy Story, the one where they almost die in the end</label>
    <input id="toy-story" type="radio" value="toy-story" name="movies"><br>
    <label for="scarface">
      Excuse me, I watch real cinema, and the best movie of all time is Scarface. Thank you VERY much.
    </label>
    <input id="scarface" type="radio" value="scarface" name="movies"><br>
  </form>
</body>
</html>
